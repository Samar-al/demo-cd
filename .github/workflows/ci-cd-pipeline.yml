name: CI-CD-PIPELINE
 
on:
  push:
    branches:
      - main
  pull-request:
    branches:
      - main
 
jobs:
 
  build:
    runs-on: ubuntu-lastest
 
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          node-version: '22'
  
      - name: install dependecies
        run: npm install
  
      - name: build project
        run: npm run build
 
 
  test:
 
    runs-on: ubuntu-latest
    needs: build
 
    steps:
      - name: checkout repository
      uses: actions/checkout@v4
      with:
        node-version: '22'
 
      - name: install dependecies
        run: npm install
  
      - name: run test
        run: npm run test
 
  deploy:
 
  runs-on: ubuntu-latest
    needs: test

    steps:
      - name: checkout repository
      uses: actions/checkout@v4
      with:
        node-version: '22'

      - name: deploy web app
        run: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEMO_CD }}
          publish_dir: ./
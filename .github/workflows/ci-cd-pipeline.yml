name: CI-CD-PIPELINE

on:
  push:
    branches:
      - main
  pull_request:  # ğŸ” was wrongly written as 'pull-request'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # ğŸ” typo: 'ubuntu-lastest'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # ğŸ” this was mistakenly inside checkout before

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEMO_CD }}
          publish_dir: ./  # Adjust if you're publishing from 'dist/' or 'build/'
